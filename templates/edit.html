{% extends "layout.html" %}
{% block body %}



  <!-- Page Header -->

  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/admin.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Welcome to dashboard</h1>
            <span class="subheading">Admin panel</span>
          </div>
        </div>
      </div>
    </div>     
  </header>


  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <a class="btn btn-primary" href="/login" > Dashboard Home</a>
      <a class="btn btn-primary" href="/logout" > Logout &rarr;</a>
      <hr>

        <h3>Add/Edit post</h3>

        <form name="sentMessage" id="contactForm" action = "/edit/{{post.sno}}" method = "post" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Name"  value ="{{post.title}}" id="title" name = "title" required data-validation-required-message="Please enter your name.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" class="form-control" placeholder="Tagline" id="tline" name = "tline" required data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Slug</label>
                <input type="text" class="form-control" placeholder="slug" id="slug" name = "slug" 
                value = "{{post.slug}}" required data-validation-required-message="Please enter your phone number.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" placeholder="Content" id="content" name = "content" required data-validation-required-message="Please enter a message.">{{post.content}}</textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Image file</label>
                <input type ="text" class="form-control" placeholder="Image File " id="img_file" value = "{{post.img_file}}" name = "img_file" required data-validation-required-message="Please enter a message.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>
  
        

              
   
    
        </div>
      </div>
    </div>
 
{% endblock %}
